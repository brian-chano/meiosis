<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/meiosis.esm.js"></script>
    <script nomodule src="/build/meiosis.js"></script>

  </head>
  <body>
    <div style="margin: 15px;">Mut Tabs</div>
    <mut-tabs>
      <mut-tabs-tab panel="1" slot="tabs">Tab 1</mut-tabs-tab>
      <mut-tabs-tab panel="2" slot="tabs">Tab 2</mut-tabs-tab>
      <mut-tabs-tab panel="3" slot="tabs">Tab 3</mut-tabs-tab>

      <mut-tabs-panel tab="1" slot="content">This is panel 1</mut-tabs-panel>
      <mut-tabs-panel tab="2" slot="content">This is panel 2</mut-tabs-panel>
      <mut-tabs-panel tab="3" slot="content">This is panel 3</mut-tabs-panel>
    </mut-tabs>

    <div style="margin: 15px;">Mut Buttons</div>
    <div style="display: flex">
      <mut-button onClick="buttonFunc()" type="primary">Primary</mut-button>
      <mut-button onClick="buttonFunc()" type="default">Default</mut-button>
      <mut-button type="disabled" disabled>Disabled</mut-button>
    </div>

    <div style="margin: 15px;">Mut Input</div>
    <div>
      <mut-input placeholder='without label'></mut-input>
      <mut-input id='first' label='With label' value='hi'></mut-input>
      <mut-input label='With label and helper'>
        <div slot="help-text">Some helper</div>
      </mut-input>
    </div>

    <div style="margin: 15px;">Input with button</div>
    <div style="display: flex;align-items: center;">
      <mut-input id='complex' label='Some Label' placeholder='Type here...'>
        <div slot="help-text">Some helper</div>
      </mut-input>
      <mut-button onClick="buttonInputFunc()" type="primary">Primary</mut-button>
    </div>

    <div style="margin: 15px;">Carousel</div>
    <mut-carousel>
      <mut-carousel-item slot='slide' id="slide-1"></mut-carousel-item>
      <mut-carousel-item slot='slide' id="slide-2"></mut-carousel-item>
      <mut-carousel-item slot='slide' id="slide-3"></mut-carousel-item>
      <mut-carousel-item slot='slide' id="slide-4"></mut-carousel-item>
      <mut-carousel-item slot='slide' id="slide-5"></mut-carousel-item>
      <mut-carousel-item slot='slide' id="slide-6"></mut-carousel-item>

      <mut-dot-pagination slot='dot' href="#slide-1"></mut-dot-pagination>
      <mut-dot-pagination slot='dot' href="#slide-2"></mut-dot-pagination>
      <mut-dot-pagination slot='dot' href="#slide-3"></mut-dot-pagination>
      <mut-dot-pagination slot='dot' href="#slide-4"></mut-dot-pagination>
      <mut-dot-pagination slot='dot' href="#slide-5"></mut-dot-pagination>
      <mut-dot-pagination slot='dot' href="#slide-6"></mut-dot-pagination>
    </mut-carousel>

    <div style="margin: 15px;">Map</div>
    <mut-location buttonType='primary'>
      <div id='mut-map' slot='map'></div>
    </mut-location>

  </body>
  <script>
    const buttonFunc = () => {
    }

    const buttonInputFunc = async () => {
      await customElements.whenDefined('mut-input');
      const elem = document.getElementById('complex');
      const value = await elem.getInputValue();
    }

    const getInputVal = async () => {
        await customElements.whenDefined('mut-input');
        const elem = document.getElementById('first');
        const value = await elem.getInputValue();
    }
    getInputVal();
  </script>
</html>
